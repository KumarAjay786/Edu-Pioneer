{% extends 'base.html' %}

{% block start %}
<div class="agent_login_page_container">
    
    <div class="agent_login_page_card">
        <div class="agent_login_page_header">
            <h2><i class="fas fa-user-shield"></i> Agent Login</h2>
        </div>
        
        <div class="agent_login_page_body">
            <form method="POST" action="{% url 'agent_login' %}">
                {% csrf_token %}
                
                {% if messages %}
                <div class="agent_login_page_messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="agent_login_page_form_group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required class="agent_login_page_input">
                </div>
                
                <div class="agent_login_page_form_group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required class="agent_login_page_input">
                </div>
                
                <div class="agent_login_page_actions">
                    <button type="submit" class="agent_login_page_button">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
        </div>
        
        <div class="agent_login_page_footer">
            <p>Don't have an account? Contact admin</p>
        </div>
    </div>
</div>
{% endblock %}
