{% extends 'base.html' %}
{% load static %}

{% block start %}
<style>
    .login_section {
        background: linear-gradient(to right, #004264, #1D789D);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-card {
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .input-group-text {
        background-color: #f0f0f0;
    }

    .toggle-password {
        border: none;
        background: transparent;
    }
</style>
<section>
<div class="login_section">
<div class="login-card">
    <h4 class="text-center mb-4">Login to Your Account</h4>
    <form method="POST" action="{% url 'login_view' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_email" class="form-label small text-muted">EMAIL</label>
            <div class="input-group">
                <span class="input-group-text border-end-0"><i class="fas fa-user text-primary"></i></span>
                <input type="email" class="form-control border-start-0 ps-2" name="email" id="id_email" required
                    style="height: 45px;">
            </div>
        </div>

        <div class="mb-4">
            <label for="id_password" class="form-label small text-muted">PASSWORD</label>
            <div class="input-group">
                <span class="input-group-text border-end-0"><i class="fas fa-lock text-primary"></i></span>
                <input type="password" class="form-control border-start-0 ps-2" name="password" id="id_password"
                    required style="height: 45px;">
                <button class="btn btn-outline-secondary toggle-password" type="button">
                    <i class="fas fa-eye" id="togglePasswordIcon"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn w-100 py-2 fw-bold text-white"
            style="background: linear-gradient(135deg, #1D789D 0%, #004264 100%); border: none; border-radius: 8px; height: 45px;">
            LOGIN
        </button>
    </form>
    <br>
    <div class="modal-footer border-0 justify-content-center">
        <p class="mb-0">Don't have an account?
          <a href="{% url 'signup_view'%}" class="fw-bold" style="color: #023751;">Sign up</a>
        </p>
      </div>
</div>
</div>
<script>
    const togglePasswordBtn = document.querySelector(".toggle-password");
    const passwordField = document.getElementById("id_password");
    const toggleIcon = document.getElementById("togglePasswordIcon");

    togglePasswordBtn.addEventListener("click", () => {
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        toggleIcon.classList.toggle("fa-eye");
        toggleIcon.classList.toggle("fa-eye-slash");
    });
</script>
</section>
{% endblock %}
